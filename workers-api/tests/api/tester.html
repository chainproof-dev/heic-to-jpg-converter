<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HEIC to JPG API Tester</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: #0f172a;
            color: #e2e8f0;
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #f472b6, #818cf8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .card {
            background: #1e293b;
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            border: 1px solid #334155;
        }

        .card h2 {
            font-size: 1.1rem;
            margin-bottom: 1rem;
            color: #94a3b8;
        }

        .input-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #94a3b8;
            font-size: 0.875rem;
        }

        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 0.75rem;
            border-radius: 8px;
            border: 1px solid #475569;
            background: #0f172a;
            color: #e2e8f0;
            font-size: 1rem;
        }

        input[type="file"] {
            padding: 1rem;
            border: 2px dashed #475569;
            border-radius: 8px;
            width: 100%;
            cursor: pointer;
            background: #0f172a;
            color: #e2e8f0;
        }

        button {
            background: linear-gradient(135deg, #ec4899, #8b5cf6);
            color: white;
            border: none;
            padding: 0.875rem 2rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, opacity 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .log-container {
            background: #020617;
            border-radius: 8px;
            padding: 1rem;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 0.8rem;
            max-height: 400px;
            overflow-y: auto;
            line-height: 1.6;
        }

        .log-entry {
            padding: 0.25rem 0;
            border-bottom: 1px solid #1e293b;
        }

        .log-entry.info {
            color: #38bdf8;
        }

        .log-entry.success {
            color: #4ade80;
        }

        .log-entry.error {
            color: #f87171;
        }

        .log-entry.warn {
            color: #fbbf24;
        }

        .log-entry .timestamp {
            color: #64748b;
            margin-right: 0.5rem;
        }

        .result-section {
            display: none;
        }

        .result-section.active {
            display: block;
        }

        .result-image {
            max-width: 100%;
            border-radius: 8px;
            margin-top: 1rem;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }

        .stat {
            background: #0f172a;
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #818cf8;
        }

        .stat-label {
            font-size: 0.75rem;
            color: #64748b;
            margin-top: 0.25rem;
        }

        .flex-row {
            display: flex;
            gap: 1rem;
        }

        .flex-row>* {
            flex: 1;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üñºÔ∏è HEIC to JPG API Tester</h1>

        <div class="card">
            <h2>API Configuration</h2>
            <div class="input-group">
                <label>API Endpoint URL</label>
                <input type="text" id="apiUrl" value="https://heic-to-jpg-api.chainproof-fun.workers.dev"
                    placeholder="https://your-worker.workers.dev">
            </div>
            <div class="flex-row">
                <div class="input-group">
                    <label>Quality (1-100)</label>
                    <input type="number" id="quality" value="90" min="1" max="100">
                </div>
                <div class="input-group">
                    <label>Format</label>
                    <select id="format">
                        <option value="jpg">JPG</option>
                        <option value="png">PNG</option>
                        <option value="webp">WebP</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="card">
            <h2>Select HEIC File</h2>
            <input type="file" id="fileInput" accept=".heic,.HEIC,image/heic">
            <div style="margin-top: 1rem;">
                <button id="testHealthBtn">Test Health</button>
                <button id="convertBtn" disabled>Convert Image</button>
            </div>
        </div>

        <div class="card">
            <h2>üìã Logs</h2>
            <div class="log-container" id="logContainer">
                <div class="log-entry info"><span class="timestamp">[--:--:--]</span> Ready. Select a HEIC file to
                    convert.</div>
            </div>
        </div>

        <div class="card result-section" id="resultSection">
            <h2>‚úÖ Result</h2>
            <div class="stats" id="stats"></div>
            <img class="result-image" id="resultImage" alt="Converted image">
            <div style="margin-top: 1rem;">
                <button id="downloadBtn">Download Image</button>
            </div>
        </div>
    </div>

    <script>
        const logContainer = document.getElementById('logContainer');
        const fileInput = document.getElementById('fileInput');
        const convertBtn = document.getElementById('convertBtn');
        const testHealthBtn = document.getElementById('testHealthBtn');
        const resultSection = document.getElementById('resultSection');
        const resultImage = document.getElementById('resultImage');
        const downloadBtn = document.getElementById('downloadBtn');
        const statsEl = document.getElementById('stats');

        let selectedFile = null;
        let convertedBlob = null;

        function log(message, type = 'info') {
            const time = new Date().toLocaleTimeString();
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            entry.innerHTML = `<span class="timestamp">[${time}]</span> ${message}`;
            logContainer.appendChild(entry);
            logContainer.scrollTop = logContainer.scrollHeight;
        }

        function getApiUrl() {
            return document.getElementById('apiUrl').value.replace(/\/$/, '');
        }

        fileInput.addEventListener('change', (e) => {
            selectedFile = e.target.files[0];
            if (selectedFile) {
                log(`Selected file: ${selectedFile.name} (${(selectedFile.size / 1024).toFixed(2)} KB)`, 'info');
                convertBtn.disabled = false;
            }
        });

        testHealthBtn.addEventListener('click', async () => {
            const apiUrl = getApiUrl();
            log(`Testing health endpoint: ${apiUrl}/health`, 'info');

            try {
                const startTime = performance.now();
                const response = await fetch(`${apiUrl}/health`);
                const elapsed = (performance.now() - startTime).toFixed(0);

                log(`Response status: ${response.status} (${elapsed}ms)`, response.ok ? 'success' : 'error');

                const data = await response.json();
                log(`Health response: ${JSON.stringify(data)}`, response.ok ? 'success' : 'error');

                // Also test options endpoint
                log(`Testing options endpoint: ${apiUrl}/options`, 'info');
                const optResponse = await fetch(`${apiUrl}/options`);
                const optData = await optResponse.json();
                log(`Options: MaxFileSize=${optData.capabilities?.maxFileSize?.formatted}, Formats=${optData.capabilities?.outputFormats?.map(f => f.format).join(',')}`, 'info');

            } catch (error) {
                log(`Health check failed: ${error.message}`, 'error');
            }
        });

        convertBtn.addEventListener('click', async () => {
            if (!selectedFile) {
                log('No file selected', 'error');
                return;
            }

            const apiUrl = getApiUrl();
            const quality = document.getElementById('quality').value;
            const format = document.getElementById('format').value;

            convertBtn.disabled = true;
            log(`Starting conversion...`, 'info');
            log(`File: ${selectedFile.name}, Size: ${(selectedFile.size / 1024).toFixed(2)} KB`, 'info');
            log(`Options: quality=${quality}, format=${format}`, 'info');

            try {
                // Read file as ArrayBuffer
                log('Reading file...', 'info');
                const buffer = await selectedFile.arrayBuffer();
                log(`File read complete. Buffer size: ${buffer.byteLength} bytes`, 'info');

                // Show first 20 bytes for debugging
                const bytes = new Uint8Array(buffer.slice(0, 20));
                const hexBytes = Array.from(bytes).map(b => b.toString(16).padStart(2, '0')).join(' ');
                log(`First 20 bytes: ${hexBytes}`, 'info');

                // Send to API
                const url = `${apiUrl}/convert?quality=${quality}&format=${format}`;
                log(`Sending POST request to: ${url}`, 'info');

                const startTime = performance.now();

                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/octet-stream'
                    },
                    body: buffer
                });

                const elapsed = (performance.now() - startTime).toFixed(0);
                log(`Response received: ${response.status} ${response.statusText} (${elapsed}ms)`, response.ok ? 'success' : 'error');

                // Log headers
                log(`Headers:`, 'info');
                response.headers.forEach((value, key) => {
                    log(`  ${key}: ${value}`, 'info');
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    log(`Error response: ${errorText}`, 'error');
                    return;
                }

                // Get the converted image
                const blob = await response.blob();
                log(`Received image: ${(blob.size / 1024).toFixed(2)} KB, type: ${blob.type}`, 'success');

                // Calculate compression ratio
                const ratio = ((1 - blob.size / selectedFile.size) * 100).toFixed(1);
                log(`Compression: ${ratio}% reduction`, 'success');

                // Display result
                convertedBlob = blob;
                const imageUrl = URL.createObjectURL(blob);
                resultImage.src = imageUrl;
                resultSection.classList.add('active');

                // Show stats
                statsEl.innerHTML = `
                    <div class="stat">
                        <div class="stat-value">${(selectedFile.size / 1024).toFixed(0)}</div>
                        <div class="stat-label">Input (KB)</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value">${(blob.size / 1024).toFixed(0)}</div>
                        <div class="stat-label">Output (KB)</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value">${elapsed}</div>
                        <div class="stat-label">Time (ms)</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value">${ratio}%</div>
                        <div class="stat-label">Reduction</div>
                    </div>
                `;

                log('‚úÖ Conversion complete!', 'success');

            } catch (error) {
                log(`Conversion failed: ${error.message}`, 'error');
                console.error(error);
            } finally {
                convertBtn.disabled = false;
            }
        });

        downloadBtn.addEventListener('click', () => {
            if (convertedBlob) {
                const format = document.getElementById('format').value;
                const a = document.createElement('a');
                a.href = URL.createObjectURL(convertedBlob);
                a.download = `converted.${format}`;
                a.click();
                log(`Downloaded: converted.${format}`, 'success');
            }
        });
    </script>
</body>

</html>
