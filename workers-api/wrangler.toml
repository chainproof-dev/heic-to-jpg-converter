name = "heic-to-jpg-api"
main = "src/index.js"
compatibility_date = "2024-01-01"

# Workers Paid plan for larger CPU limits
# account_id = "your-account-id"

[vars]
MAX_FILE_SIZE = "10485760"
DEFAULT_QUALITY = "90"
ALLOWED_ORIGINS = "*"
API_VERSION = "1.0.0"
ENVIRONMENT = "production"
DEBUG = "false"

# Optional: KV namespace for rate limiting
# [[kv_namespaces]]
# binding = "RATE_LIMIT"
# id = "your-kv-namespace-id"

# Optional: R2 bucket for temporary storage
# [[r2_buckets]]
# binding = "TEMP_STORAGE"
# bucket_name = "heic-temp"
