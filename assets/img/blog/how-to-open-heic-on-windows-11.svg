<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#1a1b26;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#24283b;stop-opacity:1" />
        </linearGradient>
        <filter id="glow">
            <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>
    <rect width="100%" height="100%" fill="url(#grad)"/>
    
    <!-- Background grid -->
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
        <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#7dcfff" stroke-width="0.5" stroke-opacity="0.1"/>
    </pattern>
    <rect width="100%" height="100%" fill="url(#grid)" />

    <!-- Text Content -->
    <text x="50%" y="45%" dominant-baseline="middle" text-anchor="middle" font-family="Arial, sans-serif" font-weight="bold" font-size="60" fill="#c0caf5">
        How to Open HEIC
    </text>
    <text x="50%" y="60%" dominant-baseline="middle" text-anchor="middle" font-family="Arial, sans-serif" font-weight="bold" font-size="48" fill="#7dcfff" filter="url(#glow)">
        on Windows 11
    </text>

    <!-- Decorative Elements -->
    <circle cx="100" cy="100" r="4" fill="#f7768e" />
    <circle cx="1100" cy="530" r="4" fill="#f7768e" />
    <rect x="50" y="50" width="1100" height="530" fill="none" stroke="#7dcfff" stroke-width="2" stroke-opacity="0.3" rx="20" />
</svg>
